<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lista de Filmes por Gênero</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="alert alert-dark" role="alert" style="text-align:center"><h1>Bem-vindo a <b>Locadora de Filmes</b></h1></div>
        <div class="alert alert-light" role="alert" style="text-align:center"><h5>Alugue seu filme sem sair de Casa!</b></h5></div>
        <a class="btn btn-warning" href="{% url 'cliente-list' %}"><b>Listar Clientes</b></a>
        <a class="btn btn-warning" href="{% url 'filmes-list' %}"><b>Listar Filmes</b></a>
        <a class="btn btn-warning" href="{% url 'aluguel-list' %}"><b>Listar Aluguéis</b></a>
        <a class="btn btn-warning" href="{% url 'cliente-create' %}"><b>Cadastrar Cliente</b></a>
        <a class="btn btn-warning" href="{% url 'filmes-create' %}"><b>Cadastrar Filme</b></a>
        <a class="btn btn-primary" href="{% url 'aluguel-create' %}"><b>Alugar Filme</b></a>
        <p></p>
        {% block conteudo %}

        {% endblock %}
    </div>
</body>
</html>
