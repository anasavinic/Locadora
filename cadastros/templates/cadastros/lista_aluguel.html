{% extends 'base.html' %}

{% block conteudo %}
    <span class="badge badge-secondary"><h4>Filmes Alugados:</h4></span>
    <ul class="list-group">
        {% for aluguel in aluguel %}
            <a class="list-group-item list group item action" href="{% url 'aluguel-detail' aluguel.id %}">
                {{ aluguel.filme }}</a>
        {% endfor %}
    </ul>
{% endblock %}
