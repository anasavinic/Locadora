{% extends 'base.html' %}

{% block conteudo %}
    <span class="badge badge-secondary"><h4>Filmes Alugados:</h4></span>
    <ul class="list-group">
        {% for aluguel in alugueis %}
            <a class="list-group-item list group item action" href="{% url 'aluguel-detail' alugueis.id %}">
                {{ alugueis.nome }}</a>
        {% endfor %}
    </ul>
{% endblock %}
